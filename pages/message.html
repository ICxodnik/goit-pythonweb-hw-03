<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-white border-bottom shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/logo.svg" alt="logo" width="40" height="40" class="me-2" />
                <strong>MindCare</strong>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Send message</a></li>
                    <li class="nav-item"><a class="nav-link" href="/read">Data</a></li>
                </ul>
            </div>
        </nav>
        <div class="container text-center py-4">
            <h1 class="display-5 fw-semibold">Send a Message</h1>
            <p class="text-muted">Your message matters â€” feel free to share anything.</p>
        </div>
    </header>

    <main class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary shadow-sm hover-scale">
                    <div class="card-header bg-primary text-white text-center">
                        Share Your Thoughts
                    </div>
                    <div class="card-body">
                        <form action="/message" method="POST">
                            <div class="mb-3">
                                <label for="floatingInput" class="form-label">Your nickname</label>
                                <input type="text" class="form-control" id="floatingInput" name="username" required />
                            </div>

                            <div class="mb-3">
                                <label for="floatingTextarea" class="form-label">Message</label>
                                <textarea class="form-control" id="floatingTextarea" name="message" rows="4"
                                    required></textarea>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-outline-primary" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
