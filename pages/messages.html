<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-white border-bottom shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/logo.svg" alt="logo" width="40" height="40" class="me-2" />
                <strong>MindCare</strong>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/message">Send message</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/read">Data</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center mb-5">Saved Messages</h1>
        <div class="row">
            {% for timestamp, message in messages.items() %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm hover-scale h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">{{ message.username }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ timestamp[:16] }}</h6>
                        <p class="card-text flex-grow-1">{{ message.message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
