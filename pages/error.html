<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-white border-bottom shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/logo.svg" alt="logo" width="40" height="40" class="me-2" />

            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/message">Send message</a></li>
                    <li class="nav-item"><a class="nav-link" href="/read">Data</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container d-flex align-items-center justify-content-center" style="min-height: 70vh">
        <div class="card shadow-sm border-danger hover-scale text-center p-4">
            <h1 class="display-5 text-danger fw-semibold">404 - Page Not Found</h1>
            <p class="text-muted mb-4">Oops! The page you're looking for doesn't exist.</p>
            <img src="/static/error.png" alt="404 illustration" class="img-fluid mb-4" style="max-width: 400px" />
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/" class="btn btn-outline-danger">Go Back Home</a>
            </div>
        </div>
    </main>
